###########################shiro\u76F8\u5173\u914D\u7F6E####################
#\u662F\u5426\u5F00\u542F\u6388\u6743\u7801\u767B\u5F55
shiro.authCodeLoginEnabled = true
#\u662F\u5426\u9A8C\u8BC1\u9A8C\u8BC1\u7801
shiro.isCheckCaptcha = true
#\u662F\u5426\u5F00\u542F\u91CD\u8BD5\u5BC6\u7801\u6B21\u6570\u8FC7\u591A\u800C\u9501\u5B9A\u8D26\u6237
shiro.retryLimitEnabled = false
#\u91CD\u8BD5\u5BC6\u7801\u9650\u5236\u6B21\u6570
shiro.retryLimitNum = 3
#\u91CD\u8BD5\u5BC6\u7801\u8D85\u8FC75\u6B21\u9501\u5B9A
shiro.lockLimitNum = 5
#\u9ED8\u8BA4\u767B\u5F55url
shiro.loginUrl=/manage/login
#\u9ED8\u8BA4\u767B\u5F55\u6210\u529F\u8DF3\u8F6C\u7684\u9875\u9762
shiro.successUrl=/manage/index
#shiro session \u8D85\u65F6\u65F6\u95F4(\u6BEB\u79D2)
shiro.sessionTimeout=1800000
#\u767B\u5F55\u65F6\u7528\u6237\u540D\u7684\u5B57\u6BB5\u540D\u79F0
shiro.usernameParam=username
#\u767B\u5F55\u65F6\u5BC6\u7801\u7684\u5B57\u6BB5\u540D\u79F0
shiro.passwordParam=password
#\u767B\u5F55\u65F6\u8BB0\u4F4F\u5BC6\u7801\u540D\u79F0
shiro.rememberMe=rememberMe

